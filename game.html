<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock"><img src="roc.png"></div>
        <div class="choice" id="paper"><img src="paper.png"></div>
        <div class="choice" id="scissor"><img src="scissor.jpg"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-cntr"><p id="msg">Play Your Move</p></div>
    <script src="game.js"></script>
</body>
</html>
